<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/msg.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
<div class="app" id="app">
    <div class="wrap" id="includes">
        <ul class="post-card-ul">
            <li class="post-card-li" v-for="ev in postDepartment">
                <div class="vertical-blank-block"></div>
                <div class="post-card">
                    <div class="post-card-head">
                        <h3 class="post-title">
                            {{ev.title}}
                        </h3>
                        <div class="post-card-userblock">
                            <div class="post-card-userblock-avatar">
                            </div>
                            <div class="post-card-userblock-id">
                                {{ev.user}}
                            </div>
                        </div>
                        <div class="post-introduction">
                            {{ev.introduction}}
                        </div>
                    </div>
                    <div class="post-card-body">
                        <table v-if="ev.body.isList" class="showinfo-table">
                            <tr v-for="dep in ev.body.list">
                                <td v-for="(value,key) in dep" :tdKey="key">
                                    {{value}}
                                </td>
                            </tr>
                        </table>
                        <div v-else v-html="ev.body.html"></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
<script type="text/javascript" src="./js/data.js"></script>
<script type="text/javascript" src="./js/jq.js"></script>
<script type="text/javascript" src="./js/vue.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
<script type="text/javascript" src="./js/msg.js"></script>
</html>
